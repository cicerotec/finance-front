<mat-card>
    <mat-card-title>
        Deletar Registro
    </mat-card-title>
    <form action="">

        <!-- INICIO - DATAS -->          
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Data de referência</mat-label>
                <input 
                    matInput [ngxMatDatetimePicker]="pickerRef" 
                    placeholder="Insira a data" 
                    [(ngModel)]="finance.data_de_referencia" 
                    name="data_de_referencia"
                    [disabled]="true">
                <mat-hint>dd/mm/aaaa hh:mm:ss</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="$any(pickerRef)"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #pickerRef color="primary" [showSeconds]="true"></ngx-mat-datetime-picker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Data do evento</mat-label>
                <input 
                    matInput [ngxMatDatetimePicker]="pickerEvent" 
                    placeholder="Insira a data" 
                    [(ngModel)]="finance.data_do_evento" 
                    name="data_do_evento"
                    [disabled]="true"                    >
                <mat-hint>dd/mm/aaaa hh:mm:ss</mat-hint>            
                <mat-datepicker-toggle matSuffix [for]="$any(pickerEvent)"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #pickerEvent color="accent" [showSeconds]="true"></ngx-mat-datetime-picker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Data do pagamento</mat-label>
                <input 
                    matInput [ngxMatDatetimePicker]="pickerPay" 
                    placeholder="Insira a data" 
                    [(ngModel)]="finance.data_do_pagamento" 
                    name="data_do_pagamento"
                    [disabled]="true"                    >
                <mat-hint>dd/mm/aaaa hh:mm:ss</mat-hint>            
                <mat-datepicker-toggle matSuffix [for]="$any(pickerPay)"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #pickerPay color="warn" [showSeconds]="true"></ngx-mat-datetime-picker>
            </mat-form-field>
        </div>        
        <!-- FIM - DATAS -->         
        
        <!-- INICIO - DESCRIÇÃO | NOTA --> 
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput [(ngModel)]="finance.descricao" name="descricao" disabled>
        </mat-form-field>   
        <mat-form-field appearance="outline">
            <mat-label>Nota</mat-label>
            <textarea matInput [(ngModel)]="finance.nota" name="nota" disabled></textarea>
        </mat-form-field> 
        <!-- FIM - DESCRIÇÃO | NOTA --> 

        <!-- INICIO - CONTEUDOS DE LISTAS -->           
        <div fxLayout="row wrap">
            <mat-form-field appearance="outline">
                <mat-label>Grupo</mat-label>
                <input matInput [(ngModel)]="finance.grupos" name="grupos" disabled>
            </mat-form-field>   
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput [(ngModel)]="finance.status" name="status" disabled>
            </mat-form-field>   
            <mat-form-field appearance="outline">
                <mat-label>Instituição financeira</mat-label>
                <input matInput [(ngModel)]="finance.instituicao_financeira" name="instituicao_financeira" disabled>
            </mat-form-field>   
        </div>      
        <!-- FIM - CONTEUDOS DE LISTAS -->        

        <!-- INICIO - RENDA | GASTOS -->         
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Renda</mat-label>
                <input matInput [(ngModel)]="finance.renda" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" name="renda" disabled>
            </mat-form-field>   
            <mat-form-field appearance="outline">
                <mat-label>Gastos</mat-label>
                <input matInput [(ngModel)]="finance.gastos" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" name="gastos" disabled>
            </mat-form-field>   
        </div>
        <!-- FIM - RENDA | GASTOS --> 

        <!-- INICIO - TAGS -->   
        <mat-form-field appearance="outline">
            <mat-chip-list [(ngModel)]="finance.tags" [ngModelOptions]="{standalone: true}" disabled>
                <mat-chip *ngFor="let tag of tags">
                    {{tag}}
                </mat-chip>                
            </mat-chip-list>
        </mat-form-field>
        <!-- FIM - TAGS -->               
    </form>
    <button mat-raised-button (click)="openDialog()" color="warn">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
